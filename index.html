<!DOCTYPE html>
<html lang="cs" data-lang-system"cs">

  </head>
  <title>Pepa's kingdom</title>
  <body>
    <div>
      <ul style="list-style-type: none; margin: 0; padding: 0; width: 100%; background-color: #262625; color: white; height: auto; position: sticky;  left: 10%; top: 5%; bottom: 0%; right: 10%; overflow-x: hidden; overflow-y: hidden; border: solid 1px #262625; text-align: center; z-index: 5; display: flex; font-weight: bold; float: left;">
        <a>Under developing</a><a>Rychlý odkaz na novinky ohledně webu a serveru, kde se dozvíte všechno</a><a href="https://throdmont.github.io/Pepa-s-kingdom-website/pages/new/index.html">Klikněte zde</a>
      </ul>
    </div>
    <div>
      <a>Ve vývoji společností Throdmont</a>
      <br><br><br><br><br>
      <a>Práce na alpha verzi webu bude probíhat od 3.10.2022 18:00 do 21.11.2022 18:00</a>
      <br>
      <a>---</a>
    </div>
    <div>
      <a> Čas dokončení projektu</a><br>
      <a id="dday"></a>
    </div>
    <script>
    var countDownDate = new Date("November 21, 2022 18:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("dday").innerHTML = days + "d " + hours + "h "+ minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("dday").innerHTML = "Projekt dokončen!";
      }
    }, 1000);
    </script>
  </body>
</html>
